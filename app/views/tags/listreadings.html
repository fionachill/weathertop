<table class="table">
    <thead>
    <tr>
        <th>Code</th>
        <th>Temperature</th>
        <th>Windspeed</th>
        <th>Wind Direction</th>
        <th>Pressure</th>
    </tr>
    </thead>
    #{list items:_station.readings, as:'reading'}
    <tbody>
    <tr>
        <td>
            ${reading.code}
        </td>
        <td>
            ${reading.temperature}
        </td>
        <td>
            ${reading.windSpeed}
        </td>
        <td>
            ${reading.windDirection}
        </td>
        <td>
            ${reading.pressure}
        </td>
        <td>
            <a href="/station/${_station.id}/deletereading/${reading.id}" class="icon has-text-danger" ><i class="fa-solid fa-trash"></i></a>
        </td>
    </tr>
    #{/list}
    </tbody>
</table>
